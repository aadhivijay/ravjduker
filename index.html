<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ravjduker</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4fe0a2f691.js" crossorigin="anonymous"></script>
        <link href="styles.css" type="text/css" rel="stylesheet">
        <script src="scripts/index.js" defer></script>
    </head>

    <body>

        <div class="resume-cont">

            <!-- left pane -->
            <div class="resume-left">

                <div class="left-header">

                    <!-- profile pic -->
                    <div class="header-pic-cont">

                        <img class="header-pic"
                            alt="profile-pic"
                            src="https://media-exp1.licdn.com/dms/image/C5603AQHGyKn2CpJ9IQ/profile-displayphoto-shrink_400_400/0?e=1608163200&v=beta&t=Hi5g9a-IFX7rICVW4rubryzwflwxDDehwoYwuHIVrF4">

                    </div>

                    <div class="header-content">

                        <div class="header-info">
                            <i class="fas fa-phone-square-alt"></i>
                            <div class="info" id="phoneNo"></div>
                        </div>

                        <div class="header-info">
                            <i class="fas fa-envelope-open"></i>
                            <div class="info" id="eMail"></div>
                        </div>

                        <div class="header-info">
                            <i class="fab fa-linkedin"></i>
                            <a class="info" id="linkedIn"></a>
                        </div>

                        <div class="header-info">
                            <i class="fas fa-map-marker-alt"></i>
                            <a class="info" id="location"></a>
                        </div>

                    </div>

                </div>

                <div class="left-content">

                    <div class="heading">
                        SKILLS
                    </div>

                    <div class="content">
                        <div class="chips">
                            TypeScript
                        </div>
                        <div class="chips">
                            JavaScript
                        </div>
                        <div class="chips">
                            Angular
                        </div>
                        <div class="chips">
                            NodeJS
                        </div>
                        <div class="chips">
                            HTML/CSS
                        </div>
                        <div class="chips">
                            MySQL
                        </div>
                        <div class="chips">
                            GCP Cloud Functions
                        </div>
                        <div class="chips">
                            GCP Pub/Sub
                        </div>
                        <div class="chips">
                            AWS Lambda
                        </div>
                        <div class="chips">
                            FireStore
                        </div>
                    </div>

                    <div class="heading">
                        HONORS & AWARDS
                    </div>

                    <div class="heading">
                        HOBBIES
                    </div>

                </div>

            </div>

            <!-- right pane -->
            <div class="resume-right">

                <div class="objective">

                    <div class="heading">
                        <div class="obj-name" id="objName"></div>
                    </div>

                    <div class="obj" id="obj"></div>

                </div>

                <div class="heading">
                    WORK EXPERIENCE
                </div>

                <div class="heading">
                    EDUCATION
                </div>

                <div class="heading">
                    MINI PROJECTS
                </div>

                <div class="heading">
                    PERSONAL INFORMATION
                </div>

            </div>

        </div>

    </body>

</html>
